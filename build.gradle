apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}
task getHomeDir << {
    println gradle.gradleHomeDir
}
jettyRun{
    contextPath="";
}
dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile 'junit:junit:4.11'
    compile 'org.imgscalr:imgscalr-lib:4.2'
}
jettyRun{
    contextPath= ""
}
